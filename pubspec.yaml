name: eunice_template
description: Flutter project templete.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: 3.7.6

dependencies:
  bloc: 8.1.1
  eunice_datasource:
    path: packages/data/datasource
  eunice_entity:
    path: packages/domain/entity
  eunice_preference:
    path: packages/data/preference
  eunice_repository:
    path: packages/domain/repository
  eunice_ui:
    path: packages/ui
  eunice_usecase:
    path: packages/domain/usecase
  firebase_analytics: 10.0.4
  firebase_core: 2.7.0
  firebase_crashlytics: ^3.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_dotenv: ^5.0.2
  flutter_localizations:
    sdk: flutter
  get_it: ^7.2.0
  intl: ^0.17.0
  shared_preferences: 2.0.18
  url_launcher: 6.1.10

dev_dependencies:
  bloc_test: ^9.1.0
  build_runner: ^2.2.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: 4.0.0+1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/drawable/
    - assets/images/icons/
    - assets/env/
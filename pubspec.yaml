name: eunice_template
description: Flutter project template.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.10.6

dependencies:
  bloc: 8.1.2
  eunice_datasource:
    path: packages/data/datasource
  eunice_entity:
    path: packages/domain/entity
  eunice_preference:
    path: packages/data/preference
  eunice_repository:
    path: packages/domain/repository
  eunice_ui:
    path: packages/ui
  eunice_usecase:
    path: packages/domain/usecase
  firebase_analytics: 10.7.1
  firebase_core: 2.23.0
  firebase_crashlytics: 3.4.5
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.3
  flutter_dotenv: 5.1.0
  flutter_localizations:
    sdk: flutter
  get_it: 7.2.0
  intl: 0.18.0
  shared_preferences: 2.2.2
  url_launcher: 6.1.14

dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.1
  very_good_analysis: 5.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/drawable/
    - assets/images/icons/
    - assets/env/
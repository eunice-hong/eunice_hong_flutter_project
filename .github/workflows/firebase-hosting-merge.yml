name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
      - name: Check Flutter Version
        run: flutter --version
      - name: Repair Cache and Get Packages
        run: flutter pub cache repair && flutter pub get
      - name: Build Web
        run: |
          flutter build web --target lib/main_production.dart --web-renderer html \
            --dart-define WEB_API_KEY=${{ secrets.WEB_API_KEY }} \
            --dart-define WEB_APP_ID=${{ secrets.WEB_APP_ID }} \
            --dart-define WEB_MESSAGING_SENDER_ID=${{ secrets.WEB_MESSAGING_SENDER_ID }} \
            --dart-define WEB_PROJECT_ID=${{ secrets.WEB_PROJECT_ID }} \
            --dart-define WEB_AUTH_DOMAIN=${{ secrets.WEB_AUTH_DOMAIN }} \
            --dart-define WEB_DATABASE_URL=${{ secrets.WEB_DATABASE_URL }} \
            --dart-define WEB_STORAGE_BUCKET=${{ secrets.WEB_STORAGE_BUCKET }} \
            --dart-define WEB_MEASUREMENT_ID=${{ secrets.WEB_MEASUREMENT_ID }}
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-web-build
          path: build/web
          retention-days: 1
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: release-web-build
          path: release-web-build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --public release-web-build
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_GCP_SA_KEY }}'
          PROJECT_ID: eunice-hong
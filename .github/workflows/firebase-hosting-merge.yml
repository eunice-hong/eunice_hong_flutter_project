name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web --target lib/main_production.dart --web-renderer html
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-web-build
          path: build/web
          retention-days: 1
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: release-web-build
          path: release-web-build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --public release-web-build
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EUNICE_HONG }}'
          PROJECT_ID: eunice-hong